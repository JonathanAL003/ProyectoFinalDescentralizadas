<div class="container mt-5">
    <h1>Actualizar Doctor</h1>
    <form id="update-doctor-form">
        <div class="form-group">
            <label for="id">Id</label>
            <input type="text" class="form-control" id="id" placeholder="ID" readonly>
        </div>
        <div class="form-group">
            <label for="firstName">Nombre</label>
            <input type="text" class="form-control" id="firstName" placeholder="Ingrese el nombre" disabled>
        </div>
        <div class="form-group">
            <label for="lastName">Apellido</label>
            <input type="text" class="form-control" id="lastName" placeholder="Ingrese el apellido" disabled>
        </div>
        <div class="form-group">
            <label for="professionalLicense">Licencia Profesional</label>
            <input type="text" class="form-control" id="professionalLicense" placeholder="Ingrese la licencia profesional" disabled>
        </div>
        <div class="form-group">
            <label for="specialty">Especialidad</label>
            <input type="text" class="form-control" id="specialty" placeholder="Ingrese la especialidad" disabled>
        </div>
        <div class="form-group">
            <label for="email">Email</label>
            <input type="email" class="form-control" id="email" placeholder="Ingrese el email">
        </div>
        <div class="form-group">
            <label for="phoneNumber">Teléfono</label>
            <input type="text" class="form-control" id="phoneNumber" placeholder="Ingrese el teléfono">
        </div>
        <button type="button" class="btn btn-primary" onclick="updateDoctor()">Actualizar</button>
    </form>
</div>
