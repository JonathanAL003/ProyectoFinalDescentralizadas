<div class="container mt-5">
    <h1>Registrar Doctor</h1>
    <form id="register-doctor-form">
        <div class="form-group">
            <label for="firstName">Nombre</label>
            <input type="text" class="form-control" id="firstName" placeholder="Ingrese el nombre">
        </div>
        <div class="form-group">
            <label for="lastName">Apellido</label>
            <input type="text" class="form-control" id="lastName" placeholder="Ingrese el apellido">
        </div>
        <div class="form-group">
            <label for="professionalLicense">Licencia Profesional</label>
            <input type="text" class="form-control" id="professionalLicense" placeholder="Ingrese la licencia profesional">
        </div>
        <div class="form-group">
            <label for="specialty">Especialidad</label>
            <input type="text" class="form-control" id="specialty" placeholder="Ingrese la especialidad">
        </div>
        <div class="form-group">
            <label for="email">Email</label>
            <input type="email" class="form-control" id="email" placeholder="Ingrese el email">
        </div>
        <div class="form-group">
            <label for="phoneNumber">Teléfono</label>
            <input type="text" class="form-control" id="phoneNumber" placeholder="Ingrese el teléfono">
        </div>
        <button type="button" class="btn btn-primary" onclick="registerDoctor()">Registrar</button>
    </form>
</div>
