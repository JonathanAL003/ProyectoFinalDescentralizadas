<div class="container mt-5">
    <h1>Consultar Prescripción por ID</h1>
    <form id="search-prescription-form">
        <div class="form-group">
            <label for="prescription-id">ID de la Prescripción</label>
            <input type="text" class="form-control" id="prescription-id" placeholder="Ingrese el ID de la prescripción">
        </div>
        <button type="button" class="btn btn-primary" onclick="fetchPrescriptionById(document.getElementById('prescription-id').value)">Buscar</button>
    </form>

    <div id="prescription-info" class="mt-4"></div>
</div>
