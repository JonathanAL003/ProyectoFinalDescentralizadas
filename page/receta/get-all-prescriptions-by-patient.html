<div class="container mt-5">
    <h1>Consultar Prescripciones por Paciente</h1>
    <form id="search-prescriptions-form">
        <button type="button" class="btn btn-secondary mb-3" onclick="loadPatientIds()">Cargar IDs de Paciente</button>
        <div class="form-group">
            <label for="patientId">ID del Paciente</label>
            <select class="form-control" id="patientId"></select>
        </div>
        <button type="button" class="btn btn-primary" onclick="fetchPrescriptionsByPatientId(document.getElementById('patientId').value)">Buscar por Paciente</button>
    </form>

    <table class="table table-striped mt-4">
        <thead>
            <tr>
                <th>ID</th>
                <th>Doctor</th>
                <th>Paciente</th>
                <th>Medicaciones</th>
                <th>Acciones</th>
            </tr>
        </thead>
        <tbody id="prescriptions-table-body"></tbody>
    </table>
</div>
