<div class="container mt-5">
    <h1>Actualizar Paciente</h1>
    <form id="update-patient-form">
        <div class="form-group">
            <label for="id">ID</label>
            <input type="text" class="form-control" id="id" readonly>
        </div>
        <div class="form-group">
            <label for="firstName">Nombre</label>
            <input type="text" class="form-control" id="firstName" readonly>
        </div>
        <div class="form-group">
            <label for="lastName">Apellido</label>
            <input type="text" class="form-control" id="lastName" readonly>
        </div>
        <div class="form-group">
            <label for="sex">Sexo</label>
            <input type="text" class="form-control" id="sex" readonly>
        </div>
        <div class="form-group">
            <label for="phoneNumber">Teléfono</label>
            <input type="text" class="form-control" id="phoneNumber" placeholder="Ingrese el teléfono">
        </div>
        <div class="form-group">
            <label for="age">Edad</label>
            <input type="text" class="form-control" id="age" placeholder="Ingrese la edad">
        </div>
        <div class="form-group">
            <label for="allergies">Alergias</label>
            <input type="text" class="form-control" id="allergies" placeholder="Ingrese las alergias">
        </div>
        <div class="form-group">
            <label for="height">Altura</label>
            <input type="text" class="form-control" id="height" placeholder="Ingrese la altura">
        </div>
        <div class="form-group">
            <label for="weight">Peso</label>
            <input type="text" class="form-control" id="weight" placeholder="Ingrese el peso">
        </div>
        <div class="form-group">
            <label for="bloodType">Tipo de Sangre</label>
            <select class="form-control" id="bloodType" readonly>
                <option value="O+">O+</option>
                <option value="A+">A+</option>
                <option value="B+">B+</option>
                <option value="O-">O-</option>
                <option value="A-">A-</option>
                <option value="AB+">AB+</option>
                <option value="B-">B-</option>
                <option value="AB-">AB-</option>
            </select>
        </div>        
        <button type="button" class="btn btn-primary" onclick="updatePatient()">Actualizar</button>
    </form>
</div>
