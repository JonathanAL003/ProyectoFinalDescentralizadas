<div class="container mt-5">
    <h1>Lista de Pacientes</h1>
    <button onclick="getAllPatients()">Cargar Pacientes</button>
    <div id="patients-list" class="mt-4">
        <table class="table">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Nombre</th>
                    <th>Apellido</th>
                    <th>Edad</th>
                    <th>Sexo</th>
                    <th>Teléfono</th>
                    <th>Alergias</th>
                    <th>Altura</th>
                    <th>Peso</th>
                    <th>Tipo de Sangre</th>
                    <th>Acciones</th>
                </tr>
            </thead>
            <tbody id="patients-table-body">
                <!-- Los pacientes se cargarán aquí -->
            </tbody>
        </table>
    </div>
</div>
